version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: exam_middleware_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exam_password}
      POSTGRES_DB: ${POSTGRES_DB:-exam_middleware}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: exam_middleware_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_network

  # Exam Middleware Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam_middleware_app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exam_user}:${POSTGRES_PASSWORD:-exam_password}@postgres:5432/${POSTGRES_DB:-exam_middleware}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
      - ./app:/app/app
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - exam_network
    restart: unless-stopped

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam_middleware_celery
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exam_user}:${POSTGRES_PASSWORD:-exam_password}@postgres:5432/${POSTGRES_DB:-exam_middleware}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
      - ./app:/app/app
    depends_on:
      - redis
      - postgres
      - app
    networks:
      - exam_network
    restart: unless-stopped

  # Flower for monitoring Celery tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam_middleware_flower
    command: celery -A app.core.celery_app flower --port=5555
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exam_user}:${POSTGRES_PASSWORD:-exam_password}@postgres:5432/${POSTGRES_DB:-exam_middleware}
      - REDIS_URL=redis://redis:6379
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - exam_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  exam_network:
    driver: bridge
